<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled - Paint</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="toolbar">
            <a id="file">File</a>
            <a id="edit">Edit</a>
            <a id="view">View</a>
            <a id="image">Image</a>
            <a id="options">Options</a>
            <a id="help">Help</a>
            
        </div>
        <div class="canvas-wrapper">
            <div class="toolbox">
                <a id="brush" onclick="selectTool('brush')"><img src="images/toolbox/brush.png"></a>
                <a id="bucket"  onclick="selectTool('bucket')"><img src="images/toolbox/bucket.png"></a>
                <a id="curve" onclick="selectTool('curve')"><img src="images/toolbox/curve.png"></a>
                <a id="ellipse" onclick="selectTool('ellipse')"><img src="images/toolbox/ellipse.png"></a>
                <a id="eraser" onclick="selectTool('eraser')"><img src="images/toolbox/eraser.png"></a>
                <a id="freeform" onclick="selectTool('freeform')"><img src="images/toolbox/freeform.png"></a>
                <a id="line" onclick="selectTool('line')"><img src="images/toolbox/line.png"></a>
                <a id="magnify" onclick="selectTool('magnify')"><img src="images/toolbox/magnify.png"></a>
                <a id="pencil" onclick="selectTool('pencil')"><img src="images/toolbox/pencil.png"></a>
                <a id="picker" onclick="selectTool('picker')"><img src="images/toolbox/picker.png"></a>
                <a id="polygon" onclick="selectTool('polygon')"><img src="images/toolbox/polygon.png"></a>
                <a id="rectangle" onclick="selectTool('rectangle')"><img src="images/toolbox/rectangle.png"></a>
                <a id="rounded_rectangle" onclick="selectTool('rounded_rectangle')"><img src="images/toolbox/rounded_rectangle.png"></a>
                <a id="select" onclick="selectTool('select')"><img src="images/toolbox/select.png"></a>
                <a id="spray" onclick="selectTool('spray')"><img src="images/toolbox/spray.png"></a>
                <a id="text" onclick="selectTool('text')"><img src="images/toolbox/text.png"></a>
            </div>
            <div class="canvas">
                <canvas id ="canvas"></canvas>
            </div>
        </div>
        <div class="colour palette">
    
        </div>
    </div>
</body>

</html>
